<!DOCTYPE html>
<html>
  <head>
    <title>Force Revival</title>
    <link rel="stylesheet" href="bower_components/semantic-ui/build/packaged/css/semantic.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="stylesheets/common.css" type="text/css" media="screen" />
  </head>
  <body ng-app="ForceRevivalApp" ng-controller="MainCtrl">

    <!-- menu -->
    <div class="ui fixed inverted menu">
      <div class="container">
        <a class="item" href="/">Force-Revival</a>
        <div class="right item">
          <div class="ui black button" ng-click="stopSpooky()">Stop</div>
	</div>
        <div class="right item">
          <div class="ui teal button" ng-click="startSpooky()">Start</div>
	</div>
      </div>
    </div>

    
    <div class="segment">
      <div class="container">
        <h1>{{ text }}</h1>
      </div>
    </div>

    <script src="//localhost:35729/livereload.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/semantic-ui/build/packaged/javascript/semantic.min.js" type="text/javascript"></script>
    <script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>

    <!-- custom script -->
    <script src="javascripts/app.js" type="text/javascript"></script>
    <script src="javascripts/services.js" type="text/javascript"></script>
    <script src="javascripts/controllers.js" type="text/javascript"></script>
    
  </body>
</html>
